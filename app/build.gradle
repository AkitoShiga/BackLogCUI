plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // https://mvnrepository.com/artifact/com.github.tomakehurst/wiremock-jre8
    testImplementation 'com.github.tomakehurst:wiremock-jre8:2.32.0'
    // https://mvnrepository.com/artifact/ru.lanwen.wiremock/wiremock-junit5
    testImplementation 'ru.lanwen.wiremock:wiremock-junit5:1.0.1'
    

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    
}

application {
    // Define the main class for the application.
    mainClass = 'backlogcui.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

run {
  standardInput = System.in
}
